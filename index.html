<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice With Forms</title>
  </head>
  <body>
    <div>
      <form>
        <label for="#fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
        <br />
        <label for="#lname">Last Name:</label>
        <input type="text" name="lname" id="lname" />
        <br />
        <label for="#emailadd">Email Address:</label>
        <input type="text" name="emailadd" id="emailadd" />
        <br />
        <label for="#progex">Programming Experience:</label>
        <input type="radio" name="radio" id="beginner" />
        <label for="beginner">Beginner</label>
        <input type="radio" name="radio" id="intermediate" />
        <label for="intermediate">Intermediate</label>
        <input type="radio" name="radio" id="expert" />
        <label for="expert">Expert</label>
        <br />
        <label for="#career">Desired Career:</label>
        <input type="text" name="#text" id="text" />
        <br />
        <br />
        <input type="submit" name="submit" id="submit" />
        <br />
      </form>
    </div>
    <br />
    <br />
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Jasmine</td>
        <td>Saddler</td>
        <td>Jasminesaddler64@gmail.com</td>
      </tr>
      <tr>
        <td>Dallas, TX</td>
        <td>Tech Mahindra</td>
        <td>Web Developer</td>
      </tr>
    </table>
  </body>
</html>
